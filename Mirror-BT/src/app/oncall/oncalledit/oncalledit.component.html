<h1 mat-dialog-title *ngIf="edit_trigger"> Edit the existing Oncall:</h1>
<h1 mat-dialog-title *ngIf="!edit_trigger"> Add a new Oncall:</h1>

<mat-dialog-content>
  <form class="example-form" [formGroup]="oncallForm" (ngSubmit)="OnSubmit()">
  
   <table>
   <tr><td>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input id="oncallDate" formControlName="oncallDate" matInput [min]="today" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
	</tr>
	<tr>
	<td>
    <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Select Primary Oncall"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl1"
                 [matAutocomplete]="auto">
          <mat-autocomplete 
          (optionSelected)="OnselectPrimary($event)" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option 
        *ngFor="let associate of filteredOptions1| async" [value]="associate" >
              {{associate}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
	</td>
	<td>
    <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Select Secondary Oncall"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl2"
                 formControlName="oncallSecondary"
                 required
                 [matAutocomplete]="auto">
          <mat-autocomplete 
          (optionSelected)="OnselectSecondary($event)" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option 
        *ngFor="let associate of filteredOptions2| async" [value]="associate" >
              {{associate}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
</td>
  </tr>
 </table>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Primary Oncall Contact Number</mat-label>
        <textarea id="oncallPrimaryContact" formControlName="oncallPrimaryContact" matInput placeholder="Enter Mobile number with country code"></textarea>
      </mat-form-field>
    </p>
   <p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Contact Number</mat-label>
        <textarea id="oncallSecondaryContact" formControlName="oncallSecondaryContact" matInput placeholder="Enter Mobile number with country code"></textarea>
      </mat-form-field>
    </p>
  <p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Email</mat-label>
        <textarea id="oncallSecondaryEmail" formControlName="oncallSecondaryEmail" matInput placeholder="Enter valid Email address"></textarea>
      </mat-form-field>
    </p>
	<p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Contact Number</mat-label>
        <textarea id="oncallPrimaryEmail" formControlName="oncallPrimaryEmail" matInput placeholder="Enter valid Email address"></textarea>
      </mat-form-field>
    </p>
	<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" 
     type="submit" [disabled]="!oncallForm.valid">Update</button>
  </mat-dialog-actions>

</form>

</mat-dialog-content>
