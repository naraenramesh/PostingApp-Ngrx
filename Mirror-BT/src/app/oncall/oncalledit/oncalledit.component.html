<h1 mat-dialog-title *ngIf="edit_trigger"> Edit the existing Oncall:</h1>
<h1 mat-dialog-title *ngIf="!edit_trigger"> Add a new Oncall:</h1>

<mat-dialog-content>
  <form class="example-form" [formGroup]="oncallForm" (ngSubmit)="OnSubmit()">
  
   <table>
   <tr><td>

      <mat-form-field appearance="fill">
        <mat-label>Select a date or range of dates</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate [min]="today" formControlName="oncallDateStart">
          <input matEndDate formControlName="oncallDateEnd">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
  
    </td>
	</tr>
	<tr>
	<td>
        <mat-form-field appearance="fill">
          <mat-label>Select Primary Oncall</mat-label>
          <mat-select  formControlName="oncallPrimary" (selectionChange)="OnselectPrimary($event)">
            <mat-option 
            *ngFor="let associate of associatesshow" [value]="associate" [disabled]="associate === cv || associate ===  pv"  >
                  {{associate}}
                </mat-option></mat-select>
        </mat-form-field>
      </td>
      <td>
      <mat-form-field appearance="fill">
          <mat-label>Select Secondary Oncall</mat-label>
          <mat-select formControlName="oncallSecondary"  (selectionChange)="OnselectSecondary($event)">
            <mat-option 
            *ngFor="let associate of associatesshow" [value]="associate" [disabled]="associate === cv || associate === pv" >
                  {{associate}}
                </mat-option></mat-select>
        </mat-form-field>
      
</td>
  </tr>
 </table>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Primary Oncall Contact Number</mat-label>
        <textarea id="oncallPrimaryContact" formControlName="oncallPrimaryContact" matInput placeholder="Enter Mobile number with country code"></textarea>
      </mat-form-field>
    </p>
   <p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Contact Number</mat-label>
        <textarea id="oncallSecondaryContact" formControlName="oncallSecondaryContact" matInput placeholder="Enter Mobile number with country code"></textarea>
      </mat-form-field>
    </p>
  <p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Email</mat-label>
        <textarea id="oncallSecondaryEmail" formControlName="oncallSecondaryEmail" matInput placeholder="Enter valid Email address"></textarea>
      </mat-form-field>
    </p>
	<p>
      <mat-form-field class="example-full-width">
        <mat-label>Secondary Oncall Email</mat-label>
        <textarea id="oncallPrimaryEmail" formControlName="oncallPrimaryEmail" matInput placeholder="Enter valid Email address"></textarea>
      </mat-form-field>
    </p>
	<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" 
     type="submit" [disabled]="!oncallForm.valid">Update</button>
  </mat-dialog-actions>

</form>

</mat-dialog-content>
