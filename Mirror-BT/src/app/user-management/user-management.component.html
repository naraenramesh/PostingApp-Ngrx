
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Add User">
        <div class="example-large-box mat-elevation-z4">
            
       
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Enter User Details</mat-card-title>
        
            </mat-card-header>
        
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading></app-loading>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
              <div class="form-group">
                <mat-form-field>
                   <mat-label>Username</mat-label>
                  <input matInput
                    id="uname"
                    ngModel
                    name="uname"
                    required
                  />
                  </mat-form-field>
                </div>
  
              <div class="form-group">
              <mat-form-field>
                 <mat-label>E-Mail</mat-label>
                <input matInput
                  type="email"
                  id="email"
                
                  ngModel
                  name="email"
                  required
                  email 
                />
                </mat-form-field>
              </div>
              <div class="form-group">
         <mat-form-field>
            <mat-label>Enter your password</mat-label>
                <input matInput
                  id="password"
                 
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  [type]="hide ? 'password' : 'text'"
                />
        <a mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
          </mat-form-field>
              </div>
<div class="form-group">
    <mat-form-field appearance="fill">
        <mat-label>Choose privilege</mat-label>
        <mat-select ngModel name="privilege" id="privilege" required>
          <mat-option value="Read">Read</mat-option>
          <mat-option value="Read_and_write">Read and Write</mat-option>
          <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
</div>
              <div>
                <button mat-button
                    type="submit"
                  [disabled]="!authForm.valid">
                                  Add User</button>
              </div>
            </form>
            </mat-card>
        </div>
        

</mat-tab>
    <mat-tab label="Delete User">
            <div class="example-large-box mat-elevation-z4">
              
        <mat-card class="example-card">
            <mat-card-header>
              
              <mat-card-title>Delete User</mat-card-title>
        
            </mat-card-header>
        
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading></app-loading>
            </div>
            <form #deleteForm="ngForm" *ngIf="!isLoading">
              <div class="form-group">
              <mat-form-field>
                 <mat-label>E-Mail</mat-label>
                <input matInput
                  type="email"
                  id="email"
                  ngModel
                  name="email"
                  required
                  email 
                />
                </mat-form-field>
              </div>
              <div>
                <button mat-button
                    (click)="OnDeleteUser()"
                  [disabled]="!deleteForm.valid">
                       Delete the User
                </button>
                
                   </div>
            </form>
            </mat-card>
        </div>
        
    </mat-tab>

    <mat-tab label="Update User">
      <div class="example-large-box mat-elevation-z4">
        
  <mat-card class="example-card">
      <mat-card-header>

        <mat-card-title>Update User Role</mat-card-title>
  
      </mat-card-header>
  
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading></app-loading>
      </div>
      <form #UpdateForm="ngForm" *ngIf="!isLoading">
        <div class="form-group">
        <mat-form-field>
           <mat-label>E-Mail</mat-label>
          <input matInput
            type="email"
            id="email"
          
            ngModel
            name="email"
            required
            email 
          />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
              <mat-label>Choose privilege</mat-label>
              <mat-select ngModel name="privilege" id="privilege" required>
                <mat-option value="Read">Read</mat-option>
                <mat-option value="Read_and_write">Read and Write</mat-option>
                <mat-option value="Admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>
      </div>      
        <div>
          <button mat-button
              (click)="OnUpdateUser()"
            [disabled]="!UpdateForm.valid">
                 Update User
          </button>
          
             </div>
      </form>
      </mat-card>
  </div>
  
</mat-tab>

</mat-tab-group>
