    </div>
</a>
        </li>


<li class="list-item"><a routerLinkActive="active" routerLink='/begin/teams'>Teams</a></li>

<div class="special">
  <ul class="list-items">
          <li class="list-item"><a *ngIf="admin_trigger && isAuthenticated" style="cursor: pointer;" routerLink='/begin/UAM'> User Management</a></li>


        <li class="list-item">
        <button class="userbutton" *ngIf="isAuthenticated" mat-button [matMenuTriggerFor]="menu">
            {{uname}}
                <mat-icon>account_circle</mat-icon>

           </button>
            <mat-menu #menu="matMenu">
          <mat-accordion (click)="MakeStatic($event)" class="example-headers-align">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Change Password
                </mat-panel-title>
              </mat-expansion-panel-header>

          <form #updForm="ngForm" (ngSubmit)="onSubmit(updForm)">
<div class="form-group">
              <mat-form-field>
                <mat-label>Enter new Password</mat-label>
                <input matInput name="password" ngModel id="password" >
              </mat-form-field>
            </div>
                <button mat-button color="primary" type="submit">Submit</button>
            </form>
            </mat-expansion-panel>
          </mat-accordion>
          <button mat-menu-item (click)="OnLogout()">
              <span class="glyphicon glyphicon-log-out"></span> Logout</button>
        </mat-menu>

  </ul>
