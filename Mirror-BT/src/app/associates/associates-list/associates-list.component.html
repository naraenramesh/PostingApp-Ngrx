<div class="row">
    <div class="col-md-4">

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Select an associate"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete
          (optionSelected)="Onselect($event)" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
        *ngFor="let associate of filteredOptions| async" [value]="associate" >
              {{associate}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>



    </div>

    <div class="col">

      <button [disabled]="!add_trigger" mat-mini-fab color="accent" (click)="OnaddnewAssociate()">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
</div>
