    <form class="team-form">
        <mat-form-field class="example-full-width">
          <mat-label>Select an associate</mat-label>
          <input type="text"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto" >
          <mat-autocomplete
          (optionSelected)="Onselect($event)" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
        *ngFor="let associate of filteredOptions| async" [value]="associate" >
              {{associate}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>



      <button class="teamselectbtn" [disabled]="!add_trigger" mat-mini-fab color="white" (click)="OnaddnewAssociate()">
        <mat-icon>plus_one</mat-icon>
      </button>

      </form>
