<div *ngIf="aname">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
         <div class="row">
           <div class="col-xs-8">
         <h3> {{SelectedAssociate.empname}} </h3> 
          </div>
 <div class="col-xs-2">
            <div class="example-button-container">
              <button  [disabled]="!edit_trigger" (click)="OneditAssociate()" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="example-button-container">
              <button  [disabled]="!edit_trigger" (click)="OndeleteAssociate()" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
        <mat-card-content>
              <ul>
                  <li>Cognizant Email ID:{{SelectedAssociate.empcogemailid}}</li>
            <li> Contact Number:{{SelectedAssociate.empcontactno}}</li>
            <li>BT Email ID:{{SelectedAssociate.empBTemailid}}</li>
             <li>BT UIN:{{SelectedAssociate.empUIN}}</li>
             <li>Working for:{{SelectedAssociate.empTeams}}</li>        
            </ul>
            
        </mat-card-content>
        <mat-card-actions>
   
        </mat-card-actions>
      </mat-card>

</div>
