

<div *ngIf="tname">
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Overview">

        <mat-card class="example-card">
            <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{SelectedTeam.teamname}}</mat-card-title>
               <button  [disabled]="!edit_trigger" (click)="OneditTeam()" mat-mini-fab color="white">
                  <mat-icon>edit</mat-icon>
                </button>

<button  [disabled]="!edit_trigger" (click)="OndeleteTeam()" mat-mini-fab color="white">
                    <mat-icon>delete</mat-icon>
                  </button>
              <mat-card-subtitle> <p class="teamsideheading">Team Mail DL:</p>{{SelectedTeam.teammailId}}
              </mat-card-subtitle>
              <mat-card-subtitle>
              <p class="teamsideheading">Team Incident queue:</p>{{SelectedTeam.teamqueue}}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="teamdesc">
                {{SelectedTeam.teamdesc}}
              </p>
            </mat-card-content>
          </mat-card>
    </mat-tab>
    <mat-tab label="Team Members">

<app-teammembers></app-teammembers>
    </mat-tab>
    <mat-tab label="Ongoing Issues">

      <app-issues-collection></app-issues-collection>
    </mat-tab>
    <mat-tab label="Oncall Details">

     <app-oncalldetail></app-oncalldetail>
    </mat-tab>

  </mat-tab-group>


</div>
