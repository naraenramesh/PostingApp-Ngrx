

<div *ngIf="tname">
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Overview">

        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{SelectedTeam.teamname}}</mat-card-title>
              <mat-card-subtitle>{{SelectedTeam.teammailId}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{SelectedTeam.teamdesc}}
              </p>
            </mat-card-content>
            <mat-card-actions>

        <div class="row">
<div class="col-xs-2">
                    <button  [disabled]="!edit_trigger" (click)="OneditTeam()" mat-fab color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
            </div>
            <div class="col-xs-2">
                            <button  [disabled]="!edit_trigger" (click)="OndeleteTeam()" mat-fab color="primary">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </mat-card-actions>
          </mat-card>
    </mat-tab>
    <mat-tab label="Team Members">

<app-teammembers></app-teammembers>
    </mat-tab>
    <mat-tab label="Ongoing Issues">

      <app-issues-collection></app-issues-collection>
    </mat-tab>
    <mat-tab label="Oncall Details">

      <app-oncalldetail></app-oncalldetail>
    </mat-tab>

  </mat-tab-group>


</div>
