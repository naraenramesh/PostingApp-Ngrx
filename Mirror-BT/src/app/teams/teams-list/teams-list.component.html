<div>
    <form class="team-form">
      <mat-form-field>
        <mat-label>Pick a team</mat-label>
        <input type="text"
               
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"/>
        <mat-autocomplete
        (optionSelected)="Onselect($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
      *ngFor="let teamname of filteredOptions| async" [value]="teamname"
      >
            {{teamname}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button class="teamselectbtn" [disabled]="!add_trigger" mat-mini-fab color="white" (click)="OnaddnewTeam()">
        <mat-icon>plus_one</mat-icon>
      </button>
    </form>



    
  </div>
