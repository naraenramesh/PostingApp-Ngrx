<div class="row">
  <div class="col-md-4">
Hidadd
  <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Pick a team"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete
        (optionSelected)="Onselect($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
      *ngFor="let teamname of filteredOptions| async" [value]="teamname"
      >
            {{teamname}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>



  </div>

  <div class="col">

    <button [disabled]="!add_trigger" mat-mini-fab color="accent" (click)="OnaddnewTeam()">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</div>
